server:
  forward-headers-strategy: framework
  port: 8080

version : v0.0.0

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: cherrypick-backend
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  profiles:
    active: ${SPRING_PROFILE} # local, dev, prod

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: ${DATASOURCE_DRIVER_CLASS_NAME}

  jpa:
    properties:
      #show-sql: true # 배포 시 주석처리
      hibernate:
        #format_sql: true
        #use_sql_comments: true
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


  jwt:
    access:
      key: ${ACCESS_SECRET_KEY}
      period: ${ACCESS_TOKEN_PERIOD}
    refresh:
      key: ${REFRESH_SECRET_KEY}
      period: ${REFRESH_TOKEN_PERIOD}
    register:
      key: ${RESISTER_SECRET_KEY}
      period: 604800000

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL}

openai:
  api-key: ${OPENAI_API_KEY}
  api-url: ${OPENAI_API_URL}

aws:
  s3:
    region: ap-northeast-2
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    bucket: ${BUCKET_NAME}

linkprice:
  affiliate-id: A100697697
